name: Script workflow

on: push
jobs:
  prod-check:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - run: echo "Nice work, $First_Name. Deploying to production server on branch $GITHUB_REF"
      env:
        First_Name: Mona

  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run build script
        run: ./.github/scripts/build.sh
        shell: bash
